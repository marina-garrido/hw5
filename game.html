    // Winning combos
    const winCombo = [
      [$cells[0], $cells[1], $cells[2]],
      [$cells[3], $cells[4], $cells[5]],
      [$cells[6], $cells[7], $cells[8]],
      [$cells[0], $cells[3], $cells[6]],
      [$cells[1], $cells[4], $cells[7]],
      [$cells[2], $cells[5], $cells[8]],
      [$cells[0], $cells[4], $cells[8]],
      [$cells[2], $cells[4], $cells[6]],
    ];

    /* checkWin
    Parameters: player 1 or 2
    Purpose: Check if the specified player has won the game or if it's a tie
    Returns: true if either player won
    */
    function checkWin(player) {
      if (turns < 5) {
        return false;
      }

      for (const combo of winCombo) {
        let cellsOccupied = combo.reduce((count, cell) => cell.text() === player ? count + 1 : count, 0);
        if (cellsOccupied === 3) {
          playerWins(player);
          return true;
        }
      }

      if (turns === 9) {
        tie();
      }
      return false;
    }

    /* playerWins
   Parameters: players
   Purpose: Display a message when a player wins, and show the reset button.
   Returns: message
   */
    function playerWins(player) {
      $result.text(player + ' Won!');
      $reset.show();
      $gameboard.off('click'); // Disable further clicks on cells
    }

    /* tie
   Parameters: nothing
   Purpose: Display a message when the game results in a tie, and show the reset button.
   Returns: message
   */
    function tie() {
      $result.text("It's a Tie!");
      $reset.show();
      $gameboard.off('click'); // Disable further clicks on cells
    }

    // Event handler for the reset button
    $reset.on("click", reset);

    /* reset
   Parameters: nothing
   Purpose: Reset the game board and variables for a new game.
   Returns: clear board for new game
   */
    function reset() {
        turns = 0;
        p_turn = true;
        $result.text('');
        $cells.forEach(cell => cell.text('')); // Clear the text of each cell
        $('#player-turn').text("Player X's Turn"); // Reset the player's turn text
        // Event handlers
        $gameboard.on("click", ".cell", function () {
            const cell = $(this);
            if (cell.text() === '') {
            if (p_turn) {
                cell.text(player1);
                p_turn = false;
                $('#player-turn').text("Player O's Turn");

                $('#player-turn').text("Player X's Turn");
            }
            turns++;
            if (checkWin(player1) || checkWin(player2)) {

            }
        });
    }

  </script>
